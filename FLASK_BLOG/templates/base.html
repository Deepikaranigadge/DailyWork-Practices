<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
    <style>
        body { font-family: Arial; background: #f4f6f8; margin: 0; }
        .navbar {
            background: #222;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            width: 60%;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .post {
            border-bottom: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }
        button {
            padding: 6px 12px;
            margin: 5px;
        }
        input, textarea {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
        }
    </style>
</head>

<body>

<div class="navbar">
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('about') }}">About</a>
    <a href="{{ url_for('contact') }}">Contact</a>
    <a href="{{ url_for('blog') }}">Blog</a>
</div>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
