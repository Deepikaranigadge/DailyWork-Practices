{% extends "base.html" %}
{% block content %}

<h2 style="text-align:center;">Blog Posts</h2>

<div style="text-align:center;">
    <a href="{{ url_for('create_post') }}">
        <button>Create New Post</button>
    </a>
</div>

{% for post in posts %}
    <div class="post">
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>

        <a href="{{ url_for('edit_post', id=post.id) }}">
            <button>Edit</button>
        </a>

        <a href="{{ url_for('delete_post', id=post.id) }}">
            <button>Delete</button>
        </a>
    </div>
{% else %}
    <p style="text-align:center;">No posts yet.</p>
{% endfor %}

{% endblock %}
