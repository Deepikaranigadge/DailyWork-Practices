{% extends "base.html" %}

{% block content %}
<h2>All Posts</h2>

{% for post in posts %}
    <div class="post">
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>

        <a href="{{ url_for('edit', id=post.id) }}">Edit</a> |
        <a href="{{ url_for('delete', id=post.id) }}">Delete</a>
    </div>
{% else %}
    <p style="text-align:center;">No posts available.</p>
{% endfor %}
{% endblock %}
