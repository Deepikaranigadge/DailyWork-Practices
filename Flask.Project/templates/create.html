{% extends 'base.html' %}
{% block title %}Create Post - Simple Blog{% endblock %}
{% block content %}
<h1>Create Post</h1>
<form method="post">
<div class="mb-3">
<label class="form-label">Title</label>
<input name="title" class="form-control" value="{{ title|default('') }}" required />
</div>
<div class="mb-3">
<label class="form-label">Body</label>
<textarea name="body" class="form-control" rows="8" required>{{ body|default('') }}</textarea>
</div>
<button class="btn btn-primary">Create</button>
<a class="btn btn-secondary" href="{{ url_for('index') }}">Cancel</a>
</form>
{% endblock %}
