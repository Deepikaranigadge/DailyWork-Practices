{% extends 'base.html' %}
{% block title %}{{ post.title }} - Simple Blog{% endblock %}
{% block content %}
<h1>{{ post.title }}</h1>
<p class="text-muted">{{ post.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
<div class="mb-4">{{ post.body | nl2br }}</div>


<a class="btn btn-sm btn-outline-primary" href="{{ url_for('edit', post_id=post.id) }}">Edit</a>
<form method="post" action="{{ url_for('delete', post_id=post.id) }}" style="display:inline" onsubmit="return confirm('Delete this post?');">
<button class="btn btn-sm btn-outline-danger">Delete</button>
</form>
<a class="btn btn-sm btn-secondary" href="{{ url_for('index') }}">Back</a>
{% endblock %}
