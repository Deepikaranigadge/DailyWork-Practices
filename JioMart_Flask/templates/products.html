<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Products</h2>
    
    <div class="mb-3">
        <a href="{{ url_for('cart') }}" class="btn btn-primary float-end">ðŸ›’ Cart</a>
        <a href="{{ url_for('logout') }}" class="btn btn-secondary float-end me-2">Logout</a>
    </div>
    <hr>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="alert alert-success">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="row">
        {% for p in products %}
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ p.name }}</h5>
                    <p class="card-text">â‚¹{{ p.price }}</p>
                    <a href="{{ url_for('add_to_cart', product_id=p.id) }}" class="btn btn-success">Add to Cart</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
