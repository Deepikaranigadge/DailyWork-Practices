<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="d-flex">
             <a class="navbar-brand" href="#">Navbar</a>
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
              </button>

              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                 <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
      <div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
         <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>

        {% if request.user.is_authenticated %}

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/logout/">Logout</a>
        </li>
         {% else %}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/register/">Login</a>
        </li>

        {% endif %}


        <li class="nav-item">
          <a class="nav-link" href="/register/">
            <i class="bi bi-person-circle"></i>
            
            Login</a>
        </li>
       
          </ul> 
    </div>
  </div>
  </div>
</nav>


<div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/static/images/1.jpg" class="d-block w-75 mx-auto" style="height:400px;" alt="...">
    </div>
    <div class="carousel-item">
      <img src="/static/images/2.jpg" class="d-block w-75 mx-auto" style="height:400px;" alt="...">
    </div>
    <div class="carousel-item">
      <img src="/static/images/3.jpg"class="d-block w-75 mx-auto" style="height:400px;" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
     
<div class="container">
    <div class="row mt-5">
       {% for product in products %}
      <div class="card col-md-4 p-2">
       
        <img src="{{product.images}}" class="card-img-top" alt="..." style="max-height:300px;">
        <div class="card-body">
        <h5 class="card-title"> {{product.title}}</h5>
        <p class="card-text text-truncate"> {{product.description}}</p>

        <div class="d-flex justify-content-between">
        <a href="#" class="btn btn-primary">Rs. {{product.price}}</a>
        <a href="#" class="">Add to Cart</a>
        </div>
  </div>
</div>
       {% endfor %}




</body>
</html>
