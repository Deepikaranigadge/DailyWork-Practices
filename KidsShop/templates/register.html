<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    </head>
<body>
    <div class="container p-5 mt-5 w-100">
        <h2 class="text-center">Register Here!!</h2><hr>
           <form class="row g-3 mx-auto w-50 mt-5" method="post" action="/register/">
               {% csrf_token %}
               <div>
                   <label for="name">Name</label>
                   <input type="text" class="form-control" id="name" name="name" placeholder="Name">
               </div>
               <div>
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                    </div>
                <div class="d-flex justify-content-between">
                    
                    <label>
                        <a href="/login/">Already Registered? Click Here</a>
                    </label>
                    <button type="submit" class="btn btn-primary w-50 mx-auto text-center">
                    Submit
                    </button>
                 </div>
           </form>
        </div>
    </body>
</html>
