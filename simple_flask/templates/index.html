<!DOCTYPE html>
<html>
<head>
    <title>Hello User App</title>
</head>
<body>
    <h1>Hello Flask + MySQL!</h1>
    <form method="POST">
        <label>Enter your name:</label>
        <input type="text" name="username" required>
        <input type="submit" value="Submit">
    </form>

    <h2>Users stored in MySQL:</h2>
    <ul>
        {% for user in users %}
            <li>{{ user[0] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
