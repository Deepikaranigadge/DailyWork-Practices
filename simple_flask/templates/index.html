<!DOCTYPE html>
<html>
<head>
    <title>Hello User App</title>
</head>
<body>
    <h1>Hello Flask!</h1>
    <form method="POST">
        <label>Enter your name:</label>
        <input type="text" name="username" required>
        <input type="submit" value="Submit">
    </form>

    {% if username %}
        <h2>Hello, {{ username }}!</h2>
    {% endif %}
</body>
</html>
